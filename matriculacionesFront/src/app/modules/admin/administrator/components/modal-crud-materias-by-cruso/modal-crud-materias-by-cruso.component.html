<app-loading *ngIf="loading"></app-loading>

<body class="body">
    <hr style=" height:2px;background:#000">
    <span class="txt">LISTA DE MATERIAS ASIGANDAS POR CURSO</span>
    <hr style=" height:2px;background:#000">
    <br>

    <div class="row">

        <form [formGroup]="firstFormGroup" class=" column">
            <div class="newInput">
                <input   #nameNewMateria placeholder=""  formControlName="nameNewMateria" type="text">
                <label>NUEVA MATERIA</label>
                <span dir="ltr">NUEVA MATERIA</span>
            </div>

            <button mat-raised-button  (click)="putMateriaByCursos(nameNewMateria.value)" (click)="nameNewMateria.value = ''"
                style="background-color: #0a4863ff; color: white; margin-bottom: 5px;">
                Crear nueva materia
            </button>
        </form>
    </div>


    <table mat-table [dataSource]="materias" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> ACTIVO </th>
            <td mat-cell *matCellDef="let element">
                <section class="example-section">
                    <mat-checkbox [(ngModel)]="element.activo" class="example-margin"></mat-checkbox>
                </section>
            </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</body>
