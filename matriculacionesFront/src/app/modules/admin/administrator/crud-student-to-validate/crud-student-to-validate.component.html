<app-loading *ngIf="loading"></app-loading>


<div style="width: max-content;">
<hr style=" height:2px;background:#000; ">
<span class="txt"> SOLICITUDES DE ESTUDIANTES</span>
<hr style=" height:2px;background:#000; ">
<br>
</div>


<div class="  rowcontrol" style="width: 100%; ">

    <div style="width: 30% ; display: flex;flex-direction: row; justify-content: flex-start; height: 40px;">
        <input (keyup)="applyFilter($event)"  type="search" placeholder="Buscar">
    </div>
    <div style="width: 70%; display: flex; justify-content: flex-end;">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>

        <table mat-table [dataSource]="newstudents" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="ape">
                <th mat-header-cell *matHeaderCellDef> APELLIDO </th>
                <td mat-cell *matCellDef="let element"> {{element.ape}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="whatsapp">
                <th mat-header-cell *matHeaderCellDef>  #REPRESENTANTE</th>
                <td mat-cell *matCellDef="let element"> {{element.whatsapp}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="usser">
                <th mat-header-cell *matHeaderCellDef> USUARIO </th>
                <td mat-cell *matCellDef="let element"> {{element.usser}} </td>
            </ng-container>

            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef> rol </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="glassbox" *ngIf="element.rol=='student'">ESTUDIANTE</div>
                    <div   class="glassboxOrange"     *ngIf="element.rol=='repre'">REPRESENTANTE</div>
                </td>
            </ng-container>

            <ng-container matColumnDef="documentos">
                <th mat-header-cell *matHeaderCellDef> DOCUMENTOS </th>
                <td mat-cell *matCellDef="let element">  <button (click)="OpenModalDocuments(element)"
                    class="scalar glassboxWhite" style="display: flex; flex-direction: row;width: max-content;  gap: 5px;" >Documentos<button  class=" icoFolderOpen" ></button></button></td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> VALIDAR </th>
                <td mat-cell *matCellDef="let element" > 
                    <button (click)="openModalValidateStudent(element.id,element.rol,element.usser)"
                    style="margin-right: 3%;" class="scalar icoSucces" ></button>
                    <button  class="icoError scalar" ></button>
                </td>
            </ng-container>
            



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
